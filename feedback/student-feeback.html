<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Gruppo&display=swap" rel="stylesheet">


    <link href="feedback-styles.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="header bg-dark-subtle m-3 p-4 mb-4 rounded text-center">
        <h1>Please provide feedback, you may do so anonymously</h1>
    </div>

    <div class="row">

    <div class="col-md-6">
        <h2>Instructions</h2>
        
        <p>As one of our students, your thoughts, feedback and comments are important to us.</p>
        <p>Please send them using this form.</p>
        <p>If you would like us to follow up with you, include your contact information</p>
    </div>

    <div class="col-md-6">
        <form>
            <label class="form-label" for="name">Name:  </label>
            <input class="form-control id="name" name="student_name" type="text">

            <br><label class="form-label" for="email">Email: </label>
            <input class="form-control" id="email" name="student_email" type="email">

            <br><label class="form-label" for="comments">Comments: </label>
            <br><textarea class="form-control" rows="5" cols="20" id="comments" name="student_comments" required></textarea>
            
            <br><p class="mx-2">Are you a student? </p>
            <div class="form-check">
                <input class="form-check-input" id="student_yes" name="conformation" type="radio" checked>
                <label class="form-check-label" for="student_yes">Yes</label>
            </div>
            <DIV class="form-check">
                <input class="form-check-input" id="student_no" name="conformation" type="radio">
                <label class="form-check-label" for="student_no">No</label>
            </DIV>
            <br><input class="btn btn-primary" type="submit">
        </form>
    </div>

    </div>


</body>
</html>
