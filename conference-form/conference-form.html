<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration Form</title>
    <!--Importing bootstrap allows me to add styles easier-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Importing josephin sans font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">



    <link href="form-styles.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="header bg-success m-4 p-5 mb-4 rounded text-center"> <!-- bg changes background, m=margin p=padding mb=margin bottom-->
        <h1>Please fill out the information listed. Thanks!</h1>
    </div>    
    <div>
        <form>
            <label class="form-label" for="name">Name: </label>
            <input class="form-control" type="text" id="name" name="user_name" max="70" required>
            <br>
            <label class="form-label" for="password">Password: </label>
            <input class="form-control" type="password" id="password" name="user_password" required>
            <br>
            <label class="form-label" for="email">Email: </label>
            <input class="form-control" type="email" id="email" name="user_email">
            <br>
            <label class="form-label" for="shirt">T shirt size</label>
            <select class="form-control" name="shirt_size" id="shirt" required>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <br>
            <label class="form-label" for="DOB">Please enter Your Date of Birth:</label>
            <input type="date" id="DOB" name="user_DOB" required>
            <br>
                <label class="mx-2" for="email_updates">Would you like to recieve email updates?</label>
                <div class="form-check">
                <input class="form-check-input" type="radio" id="email_yes" name="email_updates" required checked>
                <label class="form-check-label" for="email_yes">Yes</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" id="email_no" name="email_updates" required>
                <label class="form-check-label" for="email_no">No</label>
                </div>
            <br>
            <label for="morning">Which sessions will you be able to attend?</label>
            <input type="checkbox" id="morning" name="user_morning">
            <label for="morning">Morning</label>
            <input type="checkbox" id="afternoon" name="user_afternoon">
            <label for="afternoon">Afternoon</label>
            <br>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea id="requests" name="user_requests" rows="7" cols="70"></textarea>
            <br>

            <input class="btn btn-warning" type="submit">
        </form>
    </div>


</body>
</html>
